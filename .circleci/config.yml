version: 2

defaults: &defaults
  working_directory: ~/app
  docker:
    - image: circleci/node:12

commands:
  npm_install:
    steps:
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache-
      - run: npm ci
      - save_cache:
          paths:
            - ~/.npm
          key: dependency-cache-{{ checksum "package.json" }}

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - npm_install
      - run: npm run build
  lint:
    <<: *defaults
    steps:
      - checkout
      - npm_install
      - run: npm run build
      - restore_cache:
          keys:
            - lint-cache-{{ .Branch }}-{{ .Revision }}
            - lint-cache-{{ .Branch }}
            - lint-cache-
      - run:
          name: Run Lint
          command: npm run ci:lint
      - save_cache:
          paths:
            - ~/.cache/eslint
          key: lint-cache-{{ .Branch }}-{{ .Revision }}
  test:
    <<: *defaults
    steps:
      - checkout
      - npm_install
      - run:
          name: Add dependency for puppeteer
          command: |
            sudo apt-get update
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
              libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
              libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
              libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 libnss3\
      - run:
          name: Run tests
          command: npm run ci:test
  release:
    <<: *defaults
    steps:
      - checkout
      - npm_install
      - run: npx semantic-release

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - release:
          requires:
            - lint
            - test
          filters:
            branches:
              only: master
